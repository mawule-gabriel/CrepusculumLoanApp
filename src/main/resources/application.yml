spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

jwt:
  secret: ${JWT_SECRET:dGhpcy1pcy1hLXNlY3VyZS0yNTYtYml0LXNlY3JldC1rZXktZm9yLWp3dA==}
  access-token-expiration: 86400000
  refresh-token-expiration: 604800000

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:?CLOUDINARY_CLOUD_NAME must be set}
  api-key: ${CLOUDINARY_API_KEY:?CLOUDINARY_API_KEY must be set}
  api-secret: ${CLOUDINARY_API_SECRET:?CLOUDINARY_API_SECRET must be set}
  max-file-size: 10485760
  folder:
    profile-pictures: profile-pictures
  transformation:
    width: 300
    height: 300
    crop: fill
    gravity: face

logging:
  level:
    org.springframework.security: DEBUG

# Admin Seeder Configuration
admin:
  phone: ${ADMIN_PHONE:?ADMIN_PHONE must be set}
  password: ${ADMIN_PASSWORD:?ADMIN_PASSWORD must be set}
  full-name: ${ADMIN_FULL_NAME:?ADMIN_FULL_NAME must be set}
  ghana-card: ${ADMIN_GHANA_CARD:?ADMIN_GHANA_CARD must be set}